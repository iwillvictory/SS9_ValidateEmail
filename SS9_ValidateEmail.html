<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validate Email</title>
</head>
<body>
    <script>
        function validateEmail(email) {
            let regEx= /^[0-9A-Za-z]+[0-9A-Za-z]*@[0-9A-Za-z]+(\.[0-9A-Za-z]+)$/;
            return regEx.test(email);
        }

        function testEmails(emailArray) {
            let length=emailArray.length;
            let count=0;
            for(let i=0; i < length; i++){
                if(validateEmail(emailArray[i])){
                    count++;
                }
            }
            if(length==count){
                return true;
            }else{
                return false;
            }
        }

        ///////////////

        let validEmails=['a@gmail.com','ab@yahoo.com','abc@hotmail.com'];
        let invalidEmails=['@gmail.com','ab@gmail.','@#abc@gmail.com'];
        if(testEmails(validEmails)){
            alert(validEmails+ ": Tất cả đều hợp lệ")
        }
        if(!testEmails(invalidEmails)){
            alert(invalidEmails+": Có phần tử không phải chuỗi hợp lệ");
        }


    </script>
</body>
</html>
